<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="container-all">
        <h1>Calcule su interes compuesto</h1>
        <form id="form" class="form">
            <input type="text" placeholder="Ingrese a que inversion quiere calcular su interes compuesto" />
            <input id="initial-capital" type="number" placeholder="Ingrese el total de su inversion" />
            <select class="input" id="value-month" class="time-meta">
                <option disabled selected>Selecciona una opcion</option>
                <option value="Años">Años</option>
                <option value="Meses">Meses</option>
            </select>
            <input id="interest" type="number" placeholder="Ingrese el interes" />
            <input id="number-time" type="number" placeholder="Ingrese el numero de tiempo">
            <input id="button" type="button" value="Calcular" />
        </form>
        <div id="container-alert" class="alert alert-primary" role="alert">
        </div>
        <div id="container-danger" class="alert alert-danger" role="alert">
            <h2>No has ingresado nada</h2>
        </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
